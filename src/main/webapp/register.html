<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSMMaven</title>
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/PublicMethods.js" type="text/javascript"></script>
</head>

<script type="text/javascript">
    function login() {
        var emailV = document.getElementById("email").value;
        var passwordV = document.getElementById("password").value;
        var user = {
            email: emailV,
            password: passwordV
        };
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "user/login.do",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(user),
            async: true,
            success: function (result) {
                if (result.code == 1) {
                    setCookie("authentication", result.token, 7);
                    window.location = "usermanager.html";
                } else {
                    alert(result.reason);
                }
            },
            error: function () {
                alert("异常！！");
            }
        });
    }
</script>

<body>
<div>
    <form>
        <input id="email" type="email" placeholder="邮箱">
        <input id="password" type="password" placeholder="密码">
        <input type="button" onclick="login()" value="登录">
    </form>
</div>
</body>
</html>
